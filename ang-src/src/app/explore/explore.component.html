<app-header></app-header>
<div id="exploremain" class="row">
  <div class="col-md-4">
    <h4>Please select a locality by clicking the map.</h4>
    <h2>Your selection: {{selected}}</h2>
    <button *ngIf="isSelected()" class="btn-outline-primary"(click)="addToCompareList()">add to compare list</button>
    <br/>
    <button *ngIf="isSelected()" class="btn-outline-primary"(click)="showFacts()">show population</button>
    <br/>
    <button *ngIf="isSelected()" class="btn-outline-primary"(click)="showActivities()">show activities</button>
    <br/>
    <button *ngIf="isSelected()" class="btn-outline-primary"(click)="showReputation()">show reputation</button>
    <br/>
    <button *ngIf="isSelected()" class="btn-outline-primary"(click)="showImages()">show images</button>
    <br/>
    <button *ngIf="getEmbeddedComponent()>1" class="btn-outline-secondary"(click)="backToMap()">back to map</button>
    <hr/>
    <ul *ngIf="isSelected()">
      <li>area: {{area}} sq. km</li>
      <li>fact: {{population}}</li>
      <li>density: {{density}}</li>
    </ul>
  </div>
  <div class="col-md-8">
    <app-map *ngIf="getEmbeddedComponent()==1" (onSelected)="onSelected($event)"></app-map>
    <app-images *ngIf="getEmbeddedComponent()==2" [urls]="urls"></app-images>
    <app-facts *ngIf="getEmbeddedComponent()==3" [genderFacts]="genderFacts" [natFacts]="natFacts" [ageFacts]="ageFacts"></app-facts>
    <app-activities *ngIf="getEmbeddedComponent()==4" [wmActivities]="wmActivities" [waActivities]="waActivities" [weActivities]="weActivities"></app-activities>
    <app-reputation *ngIf="getEmbeddedComponent()==5" [reputation]="reputation" [keywords]="keywords"></app-reputation>
  </div>
</div>
