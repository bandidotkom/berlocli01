<app-header
  [compareList]="compareListExplore"
></app-header>
<div id="exploremain" class="row">
  <div class="col-md-7">
    <p>Please select a localty by clicking the map.</p>
    <p>Your selection: {{selected}}</p>
    <button class="btn-primary"(click)="addToCompare()">add to compare list</button>
  </div>
  <div class="col-md-5">
    <app-map (onSelected)="onSelected($event)"></app-map>
  </div>
</div>
